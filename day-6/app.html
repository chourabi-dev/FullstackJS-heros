<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col-sm-12 col-md-3">
                
                <div class=" side-chats visible-scrollbar" >

                    <div class="form-group mb-3">
                        <input type="search" placeholder="looking for..." id="searchInput" class="form-control">
                    </div>

                    <div id="side-chats-bloc" class="card chat-list"></div>
                </div>

            </div>
            <div class="col-sm-12 col-md-9">
                <div class="activedted-chat d-flex ">

                    <div class="messages" id="messages">

                        <div class="d-flex income-parent">
                            <div class="income-message">
                                this is a custom message 
                            </div>
                        </div>


                        <div class="d-flex out-parent">
                            <div class="out-message">
                                this is a custom message 
                            </div>
                        </div> 
                         

                    </div>

                    <div class="sendBloc  w-100">
                        <form id="message-form">
                            <div class="d-flex">
                                <input class="form-control" placeholder="your message..." id="my-message-input"> <button type="submit" class="btn btn-outline-primary btn-sm">send</button>
                            </div>
                        </form>
                    </div>
                    

                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
