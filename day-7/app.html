<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    


    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <label for="">Search by name</label>
                            <input type="search" class="form-control" placeholder="searching..." id="search">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Filter by price  <span id="price-filter"></span>  </label>
                            <input type="range" class="w-100" id="range" value="100">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Category</label>
                            <select type="search" class="form-control"  id="category">
                                <option value="">Please choose a value</option>
                                <option value="0">Smart phone</option>
                                <option value="1">Smart Tv</option>
                                
                            </select>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="card">
                    <div class="card-body">
                        <!-- view bar -->
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex mb-4">
                                    <div class="view-select selected" id="grid-selected">
                                        <i class="fas fa-th"></i>
                                    </div>
                                    <div class="view-select" id="list-selected">
                                        <i class="fas fa-list"></i>
                                    </div>
                                </div>


                                <div class="products-list">

                                    <div class="row" id="prods" ></div>

                                </div>




                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
